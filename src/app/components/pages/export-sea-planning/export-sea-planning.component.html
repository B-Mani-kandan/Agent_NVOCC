<app-tab-panel [tabs]="tabLabels" [tabContents]="tabContents"></app-tab-panel>

<ng-template #GENERAL>
  <app-dynamic-forms
    [formGroup]="generalForm"
    [formFields]="generalFields"
    [templateId]="'GENERAL'"
    [isInputGroupField]="getInputGroupFields('GENERAL')"
    [isMandatoryField]="getMandatoryFields('GENERAL')"
    (formSubmit)="saveForm($event)"
  ></app-dynamic-forms>
  <div class="col-12 text-center">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</ng-template>
