<div class="container-fluid">
  <div class="tab-panel">
    <mat-tab-group class="custom-tab-group" disableRipple>
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="tab-item">
            <span class="tab-number">1</span> Your Profile
          </div>
        </ng-template>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <div class="tab-item">
            <span class="tab-number">2</span> Business Information
          </div>
        </ng-template>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <div class="tab-item">
            <span class="tab-number">3</span> Additional Users
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
