<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="search-box">
      <input type="text" class="form-control" placeholder="Search..." />
    </div>
  </div>

  <table class="table table-hover table-striped align-middle">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Rate</th>
        <th>Deposit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers; let i = index">
        <td>
          <strong>{{ customer.name }}</strong>
        </td>
        <td>{{ customer.description }}</td>
        <td>${{ customer.rate.toFixed(2) }} CAD</td>
        <td>${{ customer.deposit.toFixed(2) }} CAD</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between align-items-center">
    <span>1-10 of 97</span>
    <div>
      <button class="btn btn-sm btn-light">&lt;</button>
      <span class="mx-2">1/10</span>
      <button class="btn btn-sm btn-light">&gt;</button>
    </div>
  </div>
</div>
