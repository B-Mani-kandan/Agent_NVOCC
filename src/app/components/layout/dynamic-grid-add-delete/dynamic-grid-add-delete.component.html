<form [formGroup]="form">
  <div class="mat-elevation-z8 mt-4">
    <div formArrayName="rows">
      <table mat-table [dataSource]="rows.controls" class="mat-table">
        <ng-container matColumnDef="containerSize">
          <th mat-header-cell *matHeaderCellDef>Container Size</th>
          <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
            <input
              matInput
              placeholder="Container Size"
              formControlName="containerSize"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete
              #auto="matAutocomplete"
              (optionSelected)="onContainerSizeSelected($event, i)"
            >
              <mat-option
                *ngFor="let option of containerSizeOptions[i]"
                [value]="option.CType"
              >
                {{ option.CType }}
              </mat-option>
            </mat-autocomplete>
          </td>
        </ng-container>

        <ng-container matColumnDef="noOfContainer">
          <th mat-header-cell *matHeaderCellDef>No of Container</th>
          <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
            <input
              matInput
              type="number"
              placeholder="No of Container"
              formControlName="noOfContainer"
            />
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row; let i = index">
            <button mat-icon-button style="color: red" (click)="removeRow(i)">
              <i class="ri-delete-bin-6-line"></i>
            </button>
            <button
              mat-icon-button
              style="color: #3d5095"
              *ngIf="i === rows.length - 1"
              (click)="addRow()"
            >
              <i class="ri-add-circle-line"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</form>
