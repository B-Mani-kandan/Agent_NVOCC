<h2 mat-dialog-title>Select Containers</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="masterToggle()"
          [checked]="isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="toggleRow(row)"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="ContainerNo">
      <th mat-header-cell *matHeaderCellDef>Container No</th>
      <td mat-cell *matCellDef="let element">{{ element.ContainerNo }}</td>
    </ng-container>
    <ng-container matColumnDef="ContainerType">
      <th mat-header-cell *matHeaderCellDef>Container Type</th>
      <td mat-cell *matCellDef="let element">{{ element.ContainerType }}</td>
    </ng-container>
    <ng-container matColumnDef="LineSealNo">
      <th mat-header-cell *matHeaderCellDef>Line Seal No</th>
      <td mat-cell *matCellDef="let element">{{ element.LineSealNo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">OK</button>
</mat-dialog-actions>
