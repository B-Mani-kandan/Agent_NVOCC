<header id="page-topbar" data-scroll-header>
  <div class="layout-width">
    <div
      class="navbar-header d-flex justify-content-between align-items-center"
    >
      <!-- Left: User Name -->
      <div class="ms-1 header-item d-none d-sm-flex">
        <span class="user-name-text">{{ UserName }}</span>
      </div>

      <!-- Right: Logout Button with Icon -->
      <div class="logout d-flex align-items-center" (click)="LogOut()">
        <fa-icon [icon]="faArrowRightFromBracket" class="logout-icon"></fa-icon>
        <button class="btn logout-btn">Logout</button>
      </div>
    </div>
  </div>
</header>
