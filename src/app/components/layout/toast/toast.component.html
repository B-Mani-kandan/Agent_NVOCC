<div class="notifications">
  <div
    *ngFor="let toast of toastService.toasts$ | async"
    class="toast"
    [ngClass]="toast.type"
  >
    <fa-icon [icon]="toast.icon"></fa-icon>
    <div class="content">
      <div class="title">{{ toast.title }}</div>
      <span>{{ toast.text }}</span>
    </div>
    <fa-icon
      [icon]="faCancel"
      (click)="toastService.removeToast(toast)"
    ></fa-icon>
  </div>
</div>
