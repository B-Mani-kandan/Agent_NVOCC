<div id="layout-wrapper">
  <app-sidebar
    *ngIf="showSidebar"
    (sidebarToggled)="adjustContent($event)"
  ></app-sidebar>

  <div
    class="main-content"
    [ngClass]="{
      collapsed: !isSidebarExpanded,
      'no-sidebar': !showSidebar
    }"
  >
    <app-topbar *ngIf="showSidebar"></app-topbar>

    <div class="page-content">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
